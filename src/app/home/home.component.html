<mat-toolbar-row>
  <span>Second Line</span>
  <span class="example-spacer"></span>
  <mat-icon
    class="example-icon"
    aria-hidden="false"
    aria-label="Example user verified icon"
    >verified_user</mat-icon
  >
</mat-toolbar-row>
<div class="home-container">
  <div class="cards-grid">
    <div class="card" *ngFor="let item of cards" (click)="redirect(item.label)">
      <i class="{{ item.icon }}"></i>
      <p>{{ item.label }}</p>
    </div>
  </div>
</div>
